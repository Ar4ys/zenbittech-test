# yaml-language-server: $schema=https://json.schemastore.org/eslintrc

extends:
  - ./base.yml
  - plugin:react/recommended
  - plugin:react-hooks/recommended
  - plugin:react/jsx-runtime

plugins:
  - react
  - react-hooks

env:
  node: false
  browser: true

parserOptions:
  ecmaFeatures:
    jsx: true

settings:
  react:
    version: detect

rules:
  react/prop-types: off
